<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <title>Entrar - Notícias da cidade</title>
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
 
<body class="bg-info">
 
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div>
                    <div class="mb-3 text-center">
                        <a href="index.html"><img src="img/logo.png"></a>
                    </div>
                    <div class="card p-2">
                        <div class="card-body">
                            <h4 class="card-title text-center">Login</h4>
                            <form>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required="required" placeholder="exemplo@email.com">
                                </div>
 
                                <div class="form-group">
                                    <label for="senha">Senha
                           </label>
                                    <input id="senha" type="password" class="form-control" required="required" name="senha" placeholder="******">
                                </div>
 
                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                        <label for="remember" class="custom-control-label">Mantenha-me conectado</label>
                                    </div>
                                </div>
 
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-info btn-block">
                              Login
                           </button>
                                </div>
                                <div class="mt-4 text-center">
                                    <a href="cadastro.html">Crie uma conta</a><br>
                                    <a href="cadastro.html">Esqueci minha senha</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        Copyright &copy; 2020 &mdash; Notícias Cidade
                    </div>
                </div>
            </div>
        </div>
    </section>
 
</body>
 
</html>
